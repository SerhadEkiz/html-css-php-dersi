<!DOCTYPE html>
<html>
<head>
	<title>Kod Adı 2023</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- HTML Başlıklar -->
	<h1>Başlık 1</h1>
	<h2>Başlık 2</h2>
	<h3>Başlık 3</h3>
	<h4>Başlık 4</h4>
	<h5>Başlık 5</h5>
	<h6>Başlık 6</h6>

	<p>Bu bir paragraf.</p>
	<br>
	<p>Bu da 2. paragraf</p> <!-- Paragraf için -->
	<br>
	<b>Kalın yazı</b> <!-- Kalın yazı yazmak için -->
	<br>
	<br>
	<i>Eğik yazı</i> <!-- Eğik yazı yazmak için -->
	<br>
	<b><i>Eğik ve kalın yazı</i></b>
	<br>
	<!-- a: bağlantı(link) eklemek için kullanılır -->
	<a target="_blank" href="http://google.com">Google</a>
	<br>
	<!-- img: image(resim) eklemek için kullanılır-->
	<a target="_blank" href="http://facebook.com"><img width="200" height="200" src="1.jpg"></a>
	<br>
	<br>
	<ul> <!-- ul: unordered list(sırasız liste) - liste başlangıcı -->
		<li>Madde 1</li>
		<li>Madde 2</li>
		<li>Madde 3</li>
	</ul>
	<br><br> <!-- Bir satır atlatmak için -->
	<ol> <!-- ol: ordered list(sıralı liste) - liste başlangıcı -->
		<li>Madde</li>
		<li>Madde</li>
		<li>Madde</li>
		<li>Madde</li> <!-- li, herbir madde için kullanılır. -->
	</ol>
<br><br>
<!-- center: ortalamak için -->
	<center><input type="text" name=""> <!-- yazı yazılan kutucuk -->
	<a href="http://instagram.com"><button>Ara</button></a></center> <!-- button: buton eklemek için -->

	<table border="1">
		<tr>
			<td>Sütun 1</td>
			<td>Sütun 2</td>
		</tr>
	</table>
</body>
</html>
